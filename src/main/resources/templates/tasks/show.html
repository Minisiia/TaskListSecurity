<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${task.getTitle() + ', ' + task.getDescription()}">VALUE</p>
<br/>
<hr/>
<div th:if="${currentRole.equals('ROLE_ADMIN')}">
    <a th:href="@{/tasks/{id}/edit(id=${task.getId()})}">Edit</a>
    <br/>
    <hr/>

    <form th:action="@{/tasks/{id}(id=${task.getId()})}" th:method="DELETE">
        <input type="submit" value="Delete"/>
    </form>
</div>
<hr/>
<br/>
<a href="/hello">Back to hello page</a>
<br/>
<hr/>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
