<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
</head>
<body>

<form th:action="@{/tasks}" th:method="POST" th:object="${task}">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <label for="title">Enter title: </label>
    <input id="title" th:field="*{title}" type="text"/>
    <div style="color:red" th:errors="*{title}" th:if="${#fields.hasErrors('title')}">title Error</div>
    <br/>
    <label for="description">Enter description: </label>
    <input id="description" th:field="*{description}" type="text"/>
    <div style="color:red" th:errors="*{description}" th:if="${#fields.hasErrors('description')}">description Error
    </div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
<br/>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>

</body>
</html>
