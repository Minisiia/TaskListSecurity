<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:action="@{/admin/{id}(id=${user.getId()})}" th:method="patch" th:object="${user}">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <label for="username">Enter username: </label>
    <input id="username" th:field="*{username}" type="text"/>
    <div style="color:red" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">username Error</div>
    <br/>
    <label for="role">Enter role: </label>
    <input id="role" th:field="*{role}" type="text"/>
    <div style="color:red" th:errors="*{role}" th:if="${#fields.hasErrors('role')}">role Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

<br/>
<a href="/hello">Back to hello page</a>
<br/>
<hr/>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
